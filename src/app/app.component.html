<ion-app>
  <!-- Side Menu -->
  <ion-menu side="start" menuId="mainMenu" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item button routerLink="/products" routerDirection="root">
          <ion-icon name="cube-outline" slot="start"></ion-icon>
          <ion-label>Products</ion-label>
        </ion-item>
        <ion-item button routerLink="/categories" routerDirection="root">
          <ion-icon name="albums-outline" slot="start"></ion-icon>
          <ion-label>Categories</ion-label>
        </ion-item>
        <ion-item button routerLink="/login" routerDirection="root">
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          <ion-label>Login</ion-label>
        </ion-item>
        <ion-item button routerLink="/about" routerDirection="root">
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          <ion-label>About Us</ion-label>
        </ion-item>
        <ion-item button routerLink="/contact" routerDirection="root">
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-label>Contact</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Main Content -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
