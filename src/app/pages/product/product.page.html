<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>product</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-button (click)="exportToExcel()">Export to Excel</ion-button>


   <ion-list>
     <ion-item *ngFor="let item of data">
       <ion-label>
         <h2>{{ item.name }}</h2>
         <p>Age: {{ item.age }}</p>
         <p>City: {{ item.city }}</p>
       </ion-label>
     </ion-item>
   </ion-list>

</ion-content>
